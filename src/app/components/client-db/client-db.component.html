<section class="section">
  <div class="columns">
    <div class="column is-one-quarter has-background-dark" id="sidebar">
      <figure class="image is-128x128" style="margin: auto">
        <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
      </figure>
      <h3 class="center">{{user.name}}</h3>
      <p class="center description">{{user.tipo}}</p>
      <div class="has-text-centered">
        <h3>Encomiendas Emitidas</h3>
      </div>
      <div class="tags">
        <span class="tag is-info" *ngFor="let e of send" (click)="verEncomienda(e)">{{e.trackingID}}</span>
      </div>
      <hr>
      <div class="has-text-centered">
        <h3>Encomiendas a Recibir</h3>
      </div>
      <div class="tags">
        <span class="tag is-info" *ngFor="let e of recive" (click)="verEncomienda(e)">Encomienda {{e.trackingID}}</span>
      </div>
    </div>
    <div class="column is-three-quarters has-background-light">
      <div #gmap class="map"></div>
    </div>
  </div>
</section>
